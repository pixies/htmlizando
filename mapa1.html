<html>
  <head>
	<title>{% block title %}{% endblock %}</title>
    <strong>
    	<link rel="stylesheet" href="{{ url_for('static', 
filename='autmain.css') }}">
		<link rel=stylesheet type=text/css href="{{ 
url_for('static', filename='estilo.css') }}">
		<script type="text/javascript" src="{{ url_for('static', 
filename='jquery-1.8.3.min.js') }}"></script>
	</strong>
  </head>

  <body>
    <header>
      <div class="container">
	{% block logo %}
		<h1 class="logo">DEA4Web app</h1>
    {% endblock %}
      </div>
     </header>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <strong><nav>
   	{% block navegador %}
      <ul class="menu">
        {% for itens in menu %}
			<li><a href="{{menu[itens]}}">{{itens}}</a></li>
		{% endfor %}
      </ul>
	{% endblock %}
    </nav></strong>


	{% block conteudo %}
	<div id="conteudo">
	</div>
	{% endblock %}

	{% block sidebar %}
	<div id="sidebar">

	</div>
	{% endblock %}
	{% block rodape %}{% endblock %}


  </body>
</html>
